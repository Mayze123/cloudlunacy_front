version: "3.8"

services:
  haproxy:
    image: haproxytech/haproxy-debian-dataplaneapi:latest
    container_name: haproxy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    depends_on:
      - node-app
    ports:
      - "80:80"
      - "443:443"
      - "8081:8081"
      - "27017:27017"
      - "5555:5555" # Data Plane API port
    networks:
      - frontend
      - backend
    volumes:
      - ./config/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./config/certs:/etc/ssl/certs:ro
      - ./config/certs:/etc/ssl/private:ro
      - haproxy-data:/etc/haproxy/dataplaneapi
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log/haproxy:/var/log/haproxy
    env_file:
      - ./.env
    environment:
      - TZ=UTC
      - CF_EMAIL=${CF_EMAIL}
      - CF_API_KEY=${CF_API_KEY}
      - CLOUDFLARE_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - CF_ZONE_API_TOKEN=${CF_ZONE_API_TOKEN}
      # Data Plane API Configuration
      - DATAPLANEAPI_USER=${HAPROXY_API_USER:-admin}
      - DATAPLANEAPI_PASSWORD=${HAPROXY_API_PASS:-admin}
      - DATAPLANEAPI_PORT=5555
      - DATAPLANEAPI_SCHEME=http # Use https in actual production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/v2/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    networks:
      - frontend
      - backend
    volumes:
      - ./config/certs:/etc/letsencrypt
      - ./config/certbot/www:/var/www/certbot
      - ./config/certbot/cloudflare.ini:/etc/cloudflare/cloudflare.ini:ro
    environment:
      - CF_EMAIL=${CF_EMAIL}
      - CF_API_KEY=${CF_API_KEY}
      - CLOUDFLARE_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      - CF_ZONE_API_TOKEN=${CF_ZONE_API_TOKEN}
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"

  node-app:
    build:
      context: ./node-app
      dockerfile: Dockerfile
    container_name: cloudlunacy-front
    restart: always
    networks:
      - frontend
      - backend
    ports:
      - "${NODE_PORT:-3005}:3005"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./node-app/scripts:/app/scripts
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env_file:
      - ./.env
    environment:
      - NODE_PORT=${NODE_PORT:-3005}
      - JWT_SECRET=${JWT_SECRET}
      - MONGO_DOMAIN=${MONGO_DOMAIN:-mongodb.cloudlunacy.uk}
      - APP_DOMAIN=${APP_DOMAIN:-apps.cloudlunacy.uk}
      - HAPROXY_CONTAINER=haproxy
      - HAPROXY_API_URL=http://haproxy:5555/v2
      - HAPROXY_API_USER=${HAPROXY_API_USER:-admin}
      - HAPROXY_API_PASS=${HAPROXY_API_PASS:-admin}
      - NODE_ENV=production
      - NODE_DEBUG=
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  node-data:
  certbot-data:
  haproxy-data:

networks:
  frontend:
    name: haproxy-network
    external: true
  backend:
    name: cloudlunacy-network
    external: true
