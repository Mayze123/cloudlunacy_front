dataplaneapi:
  host: 0.0.0.0
  port: 5555
  schemes:
    - http
  api_base_path: /v3

  haproxy:
    config_file: /usr/local/etc/haproxy/haproxy.cfg
    haproxy_bin: /usr/local/sbin/haproxy
    reload_delay: 5
    # Use a native strategy, remove custom commands
    reload_strategy: native
    # ReloadCmd: ... (REMOVED)
    # RestartCmd: ... (REMOVED)
    reload_retention: 1
    # config_version: 3 # Optional, DPAPI usually detects this
    master_runtime_api: /var/run/haproxy.sock # Path matches haproxy.cfg global section
    pid_file: /var/run/haproxy.pid # Explicitly tell DPAPI where the PID file is
    connection_timeout: 10

  users:
    - username: admin
      password: admin
      insecure: true

  transaction:
    transaction_dir: /etc/haproxy/dataplaneapi
    max_open_transactions: 20
    max_transaction_age: 600

  resources:
    maps_dir: /etc/haproxy/maps
    # Fixed: Data Plane API expects ssl_certs_dir to be a string, not an array
    # We'll use a single directory and rely on the sync-certificates.sh script
    # to copy all certificates to this central location
    ssl_certs_dir: /tmp/certs/certs
    spoe_dir: /etc/haproxy/spoe

  log_targets:
    - log_to: file
      file_path: /var/log/dataplaneapi.log
      log_level: info
    - log_to: stdout
      log_level: info

  api_detailed_errors: true
  disable_version_check: true
  debug: true
