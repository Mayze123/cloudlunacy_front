# HAProxy Configuration for CloudLunacy Front Server
global
    log /dev/log local0
    log /dev/log local1 notice
    chroot /var/lib/haproxy
    stats socket /var/run/haproxy.sock mode 660 level admin expose-fd listeners
    stats timeout 30s
    user haproxy
    group haproxy
    daemon
    maxconn 20000
    
    # Enable runtime API
    stats socket ipv4@127.0.0.1:9999 level admin
    stats timeout 2m

defaults
    log global
    mode http
    option httplog
    option dontlognull
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms

# Stats page
frontend stats
    bind *:8081
    stats enable
    stats uri /stats
    stats refresh 10s
    stats auth admin:admin_password
    stats admin if TRUE

# HTTP Frontend - simplified for initial setup
frontend http-in
    bind *:80
    mode http
    option forwardfor
    default_backend node-app-backend
    
# Backend for Node.js app
backend node-app-backend
    mode http
    server node-app node-app:3005 check

# Node.js App Backend
backend node_app
    mode http
    option forwardfor
    server node1 node-app:3005 check

