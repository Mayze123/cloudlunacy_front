# Cloudflare API credentials configuration
# For Traefik to use with Let's Encrypt DNS challenge

# Email address associated with Cloudflare account
dns_cloudflare_email = CF_EMAIL

# Global API key (if using API key authentication)
dns_cloudflare_api_key = CF_API_KEY

# API Token with DNS:Edit permissions (recommended over API key)
dns_cloudflare_api_token = CF_DNS_API_TOKEN
