## Traefik Main Configuration

# -------------------------------
# Global settings
# -------------------------------
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# -------------------------------
# Log configuration
# -------------------------------
log:
  level: INFO
  format: json

# -------------------------------
# Access logs
# -------------------------------
accessLog:
  format: json
  fields:
    defaultMode: keep
    headers:
      names:
        User-Agent: keep
        Authorization: redact
        Cookie: redact
        Set-Cookie: redact
        X-Forwarded-For: keep
        X-Real-Ip: keep

# -------------------------------
# API & dashboard
# -------------------------------
api:
  dashboard: true
  insecure: false
  debug: false

# -------------------------------
# EntryPoints
# -------------------------------
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

  traefik:
    address: ":8081" # Traefik API / dashboard

  mongodb:
    address: ":27017" # exposing Mongo for healthchecks, metrics, etc.

# -------------------------------
# Healthcheck ping
# -------------------------------
ping:
  entryPoint: traefik

# -------------------------------
# Providers
# -------------------------------
providers:
  # 1) File-based provider (dynamic config from files)
  file:
    directory: "/etc/traefik/dynamic"
    watch: true # auto-reload when files change  [oai_citation:0â€¡Traefik Labs Documentation](https://doc.traefik.io/traefik/providers/file/?utm_source=chatgpt.com)

  # 2) Docker provider (auto-discover services via labels)
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "cloudlunacy-frontend"

  # 3) Consul KV Store
  consul:
    endpoints:
      - "consul:8500"
    rootKey: "traefik"
    watch: true
    refreshInterval: 15s
    rateLimit:
      period: 1s
      average: 100
      burst: 50

# -------------------------------
# TLS options
# -------------------------------
tls:
  options:
    default:
      minVersion: "VersionTLS12"
      sniStrict: true

    mongodb:
      minVersion: "VersionTLS12"
      sniStrict: true

# -------------------------------
# Let's Encrypt
# -------------------------------
certificatesResolvers:
  letsencrypt:
    acme:
      email: ${CF_EMAIL}
      storage: /etc/traefik/acme/acme.json
      dnsChallenge:
        provider: cloudflare
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
